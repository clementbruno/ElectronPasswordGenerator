<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="content">
      <img src="logo.png" alt="logo" />
      <div class="container">
        <h2>Password generator</h2>
        <input type="text" readonly placeholder="Generated password" />
        <div class="buttons">
          <button class="btn btn-generator">Generate password</button>
          <button class="btn btn-save">Copy password</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./renderer.js"></script>
</html>
